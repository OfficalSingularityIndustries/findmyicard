<ion-header>
  <ion-toolbar>
    <ion-title>
      Location
    </ion-title>
<html>
  <head>
    <meta name="viewport" content="inital-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      //Note: This requires an consent to location sharing.
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 6
        });
        infoWindow = new google.maps.InfoWindow;
      }
    </script>
  </body>
</html>
